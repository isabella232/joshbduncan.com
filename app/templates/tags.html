{% extends "base.html" %}
{% block content %}
<h1 class="text-align-center">tags</h1>
<div class="text-align-center">
  <ul id="tags">
    {% for tag in tags %}
    <li><a class="tag-button" href="{{ url_for('tagged', tag=tag) }}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
