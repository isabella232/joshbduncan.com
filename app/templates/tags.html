{% extends "base.html" %}
{% block content %}
<h1 class="text-align-center">tags</h1>
<div class="text-align-center">
  <ul id="tags">
    {% for tag in tags %}
    <li class="list-inline"><a href="{{ url_for('tagged', tag=tag) }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}</li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
