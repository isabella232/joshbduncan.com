{% extends "base.html" %} {% block content %}
<h1 class="text-align-center">categories</h1>
<div class="text-align-center">
  <ul id="tags">
    {% for category in categories %}
    <li><a class="tag-button" href="{{ url_for('category', category=category) }}">{{ category }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
